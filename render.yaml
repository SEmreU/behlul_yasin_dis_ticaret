services:
  # Backend — FastAPI
  - type: web
    name: yasin-trade-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false       # Render paneline girin (Supabase URL)
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false       # Frontend Render URL
      - key: ENVIRONMENT
        value: production
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: GROQ_API_KEY
        sync: false       # Render paneline girin
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SCRAPERAPI_KEY
        sync: false

  # Frontend — Next.js
  - type: web
    name: yasin-trade-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false       # Backend Render URL (örn: https://yasin-trade-backend.onrender.com)
      - key: NODE_ENV
        value: production
