services:
  # Backend — FastAPI
  - type: web
    name: yasin-trade-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt --ignore-installed
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false   # Render panelinden manuel gir
      - key: SECRET_KEY
        generateValue: true   # Render otomatik üretir
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ALGORITHM
        value: HS256
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false

  # Frontend — Next.js
  - type: web
    name: yasin-trade-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false   # Backend URL'sini gir (deploy sonrası)
