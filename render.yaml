services:
  # Backend — FastAPI
  - type: web
    name: yasin-trade-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false       # Render paneline girin (Supabase URL)
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false       # Frontend Render URL
      - key: ENVIRONMENT
        value: production
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: GROQ_API_KEY
        sync: false       # Render paneline girin
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SCRAPERAPI_KEY
        sync: false
      # ── Dış Ticaret Veritabanları (ücretli — key alınınca ekleyin) ──────────
      - key: UN_COMTRADE_API_KEY
        sync: false       # comtradeapi.un.org — ücretsiz kayıt gerekli
      - key: TRADEATLAS_API_KEY
        sync: false       # tradeatlas.com — Türk gümrük verisi
      - key: IMPORTGENIUS_API_KEY
        sync: false       # importgenius.com — ABD ithalat kayıtları
      - key: PANJIVA_API_KEY
        sync: false       # panjiva.com — küresel sevkiyat verisi
      - key: TRADEMO_API_KEY
        sync: false       # trademo.com — enterprise gümrük zekası
      - key: EUROPAGES_API_KEY
        sync: false       # europages.com — Avrupa B2B rehberi
      - key: TRADEMAP_API_KEY
        sync: false       # trademap.org — ITC ticaret istatistikleri
      - key: GLOBAL_BUYERS_API_KEY
        sync: false       # globalbuyersonline.com


  # Frontend — Next.js
  - type: web
    name: yasin-trade-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false       # Backend Render URL (örn: https://yasin-trade-backend.onrender.com)
      - key: NODE_ENV
        value: production
