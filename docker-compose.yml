version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: yasin-trade-postgres
    environment:
      POSTGRES_USER: yasin
      POSTGRES_PASSWORD: yasin123
      POSTGRES_DB: yasin_trade_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yasin-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: yasin-trade-redis
    ports:
      - "6379:6379"
    networks:
      - yasin-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yasin-trade-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg2://yasin:yasin123@postgres:5432/yasin_trade_db
      REDIS_URL: redis://redis:6379/0
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - yasin-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yasin-trade-frontend
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - yasin-network

volumes:
  postgres_data:


networks:
  yasin-network:
    driver: bridge
